<section class="me_msg">
   <div class="me_msg_content">
      <div class="me_msg_top">
         <h3 class="me_msg_title">好友訊息</h3>
         <div href="#" id="me_msg_close"></div>
      </div>
      <div class="me_msg_scope">
         <div class="me_msg_friends">
            <div class="me_msg_searchBar">
               <input class="me_msg_search" type="text" name="memId" placeholder="請輸入要搜尋的帳號...">
               <span class="fa fa-search me_msg_gosearch" aria-hidden="true"></span>
            </div>
            <div class="me_msg_friendList">
               <div class="avatar">
                  <img src="me_msg_img/logo.png">
               </div>
               <span>MATCHES</span>
            </div>
            <div class="me_msg_friendList">
               <div class="avatar">
                  <img src="me_msg_img/girl_people.png">
               </div>
               <span>點點小姐</span>
            </div>
            <div class="me_msg_friendList">
               <div class="avatar">
                  <img src="me_msg_img/boy_people.png">
               </div>
               <span>安迪</span>
            </div>
            <div class="me_msg_friendList">
               <div class="avatar">
                  <img src="me_msg_img/girl_people.png">
               </div>
               <span>球球小姐</span>
            </div>
         </div>
         <div class="me_msg_chatroom">
            <div id="me_msg_fname"></div>
         </div>
         <div class="me_msg_new">
            <div class="me_msg_newfriend">好友申請</div>
            <div class="me_msg_friendList">
               <div class="avatar">
                  <img src="me_msg_img/boy_people.png">
               </div>
               <span>Tony</span>
               <div class="me_msg_addfriend">+</div>
            </div>
         </div>
         <div class="me_msg_msg">
            <textarea placeholder="請輸入訊息"></textarea>
            <div class="me_msg_sendmsg">傳送訊息</div>
         </div>
      </div>
   </div>
</section>

<script src="js/me_msg.js"></script>
