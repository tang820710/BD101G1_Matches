   <section class="friend">
      <h2>社交圈</h2>
      <p>在Matches找到契合的夥伴吧</p>
      <aside class="searchbar">
         <label>            
            <input class="search" type="search" name="memId" placeholder="請輸入要搜尋的帳號...">
            <span class="fa fa-search gosearch" aria-hidden="true"></span>
         </label>
         <div class="filter">
            <span>會員條件篩選</span>
         </div>
         <div class="filteron">
            <span>選擇性別</span>
            <label>
               <input type="radio" name="gender" id="male" value="male">
               <i class="fa fa-mars" aria-hidden="true"></i>
            </label>
            <label>
               <input type="radio" name="gender" id="female" value="female">
              <i class="fa fa-venus" aria-hidden="true"></i>
            </label><br>
            <span>選擇興趣(可多選)</span><br>
            <label><input type="checkbox" name="interest" value="sport">運動</label>
            <label><input type="checkbox" name="interest" value="movie">電影</label>
            <label><input type="checkbox" name="interest" value="music">音樂</label><br>
            <label><input type="checkbox" name="interest" value="cock">烹飪</label>
            <label><input type="checkbox" name="interest" value="book">文學</label>
            <label><input type="checkbox" name="interest" value="fashion">時尚</label><br>
            <input type="submit" id="gofilt" value="進行篩選">
         </div>
         <div class="random">隨機篩選</div>
      </aside>
      <div class="searchmem">
         <div>
            <img src="images/boy_people.png" alt="搜尋到的會員">
            <span class="cylinder"></span>

         </div>
         <div>

         <div>

   </section>
